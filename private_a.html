<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>_private</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <script src="private_a.js"></script>
</head>
<body>
  <main class="pure-g">
    <header class="pure-u text-center">
      <img class="pure-img" src="https://raw.githubusercontent.com/JustinBeaudry/_private/master/assets/logo_64.png"/>
      <h2>settings</h2>
    </header>
    <section class="pure-u">
      <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
          <input type="text" name="type" id="type" placeholder="type"/>
        </div>
        <div class="pure-control-group">
          <input type="text" name="focus" id="focus" placeholder="focus"/>
        </div>
        <div class="pure-control-group">
          <input type="text" name="verbose" id="verbose" placeholder="verbose"/>
        </div>
        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary pure-button-disabled" id="save">Save</button>
        </div>
      </form> 
    </section>
  </main> 
</body>
</html>
