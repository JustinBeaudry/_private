<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>_private</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="private_a.css">
  <script src="private_a.js"></script>
</head>
<body class="_private">
  <main class="pure-g">
    <header class="pure-u margin-0-auto">
      <img class="pure-img" src="https://raw.githubusercontent.com/JustinBeaudry/_private/master/assets/logo_64.png"/>      
    </header>
    <section class="pure-u margin-15">
      <small>
        <p>Global settings for all <code>&lt;a&gt;</code> elements with the <code>target="_private"</code> attribute.</p>
        <i>Note that all settings can be overrided by using the data-private attributes.</i>
      </small>
    </section>
    <section class="pure-g">
      <form class="pure-form">
        <fieldset>
          <div class="pure-control-group">
            <select>
              <option value="normal">normal</option>
              <option value="popup">popup</option>
              <option value="panel">panel</option>
              <option value="detached_panel">detached_panel</option>
            </select>
          </div>
          <div class="pure-control-group">
            <input type="text" name="focus" id="focus" class="form-control" placeholder="focus"/>
          </div>
          <div class="pure-control-group">
            <input type="text" name="verbose" id="verbose" class="form-control" placeholder="verbose"/>
          </div>
        </fieldset>
        <button type="submit" class="pure-button pure-button-primary pure-button-disabled" id="save">Save</button>
      </form> 
    </section>
    <footer class="pure-u">
      <small><a href="http://github.com/JustinBeaudry/_private">_private</a> logo designed by <a href="http://thenounproject.com/DHETTEIX">Dan Hetteix</a> from the <a href="http://thenounproject.com/">Noun Project</a> :: Creative Commons â€“ Attribution (CC BY 3.0)</small>
    </footer>
  </main> 
</body>
</html>
