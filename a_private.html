<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>_private</title>
  <link rel="stylesheet" type="text/css" href="_private.css" />
  <script src="_private.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>_private</h1>
    </header>
    <hr />
    <section>
      <h2>settings</h2>
      <form>
        <div>
          <label for="type">type</type>
          <p>set the type of window to <pre>"normal", "popup", "panel", or "detached_panel"</pre></p>
          <input type="text" name="type" id="type" placeholder="type"/>
        </div>
        <div>
          <label for="focus">focus</label>
          <p>sets the focus <pre>true | false</pre></p>
          <input type="text" name="focus" id="focus" placeholder="focus"/>
        </div>
        <div>
          <label for="verbose">verbose</label>
          <p>log when window.openIncognito is called.</p>
          <input type="text" name="verbose" id="verbose" placeholder="verbose"/>
        </div>
      </form> 
    </section>
    <hr />
    <footer>
      <p>Justin Beaudry. 2014.</p>
    </footer>
  </main> 
</body>
</html>
