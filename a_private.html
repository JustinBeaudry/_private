<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>_private</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <script src="a_private.js"></script>
</head>
<body>
  <main class="pure-g">
    <header class="pure-u">
      <h1>_private</h1>
    </header>
    <section class="pure-u">
      <h2>settings</h2>
      <form class="pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="type">type</type>
            <input type="text" name="type" id="type" placeholder="type"/>
          </div>
          <div class="pure-control-group">
            <label for="focus">focus</label>
            <input type="text" name="focus" id="focus" placeholder="focus"/>
          </div>
          <div class="pure-control-group">
            <label for="verbose">verbose</label>
            <input type="text" name="verbose" id="verbose" placeholder="verbose"/>
          </div>
        </fieldset>
        <button type="submit" class="pure-button pure-button-primary" id="save">Save</button>
      </form> 
    </section>
  </main> 
</body>
</html>
